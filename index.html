<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Simulateur de coût d'embauche</title>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
		<style>
			body {
				font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif;
			}

			/* Customize the widget's style */
			body .SGMAPembauche {
				padding-top: 3em;
				margin: auto;
			}
			.yo {
				text-align: center;
			}
			.yo li {
				display: inline-block;
				margin-right: 6em;
				width: 3em;
				height: 3em;
				cursor: pointer;
			}
		</style>
	</head>

	<body>
		<ul class="yo">
			<li data-color="#34495E"></li>
			<li data-color="#60646D"></li>
			<li data-color="#4A89DC"></li>
			<li data-color="#16a085"></li>
			<li data-color="rgb(122, 159, 2)"></li>
			<li data-color="#c0392b"></li>
			<li data-color="#63393E"></li>
			<li data-color="#674172"></li>
		</ul>
		<script type="text/javascript" src="dist/cout-embauche.js"></script>
		<noscript>
			Le simulateur de coût d'embauche n'est accessible qu'avec JavaScript activé.
			Pour l'utiliser, suivez les <a href="http://www.enable-javascript.com/fr/">instructions pour activer JavaScript dans votre navigateur web</a>.
		</noscript>
	</body>
</html>
